<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login_Page</title>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="circule_one">
        <div class="line">
            <div class="point"></div>
            <div class="hiden_line"></div>
        </div>
      </div>
      <div class="circule_two">
        <div class="line2">
            <div class="point"></div>
            <div class="hiden_line"></div>
        </div>
      </div>
      <!-- login page -->
      <div class="login_page_wrapper">
        <div class="login_page">
          <h1>Login Here</h1>
          <form>
            <h5>UserName</h5>

            <input type="text" placeholder="Email or Phone" required />
            <h5>Password</h5>
            <input type="password" placeholder="Password" required />

            <button class="login_btn" type="submit">Log In</button>
          </form>
          <!-- icons -->
          <div class="icons">
            <button><i class="material-icons">facebook</i> Google</button>
            <button><i class="material-icons">favorite</i> Facebook</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
